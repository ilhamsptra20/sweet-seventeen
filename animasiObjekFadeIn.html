<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0) rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="box">Hello</div>
    <script>
        gsap.to(".box", {
            duration: 1,
            opacity: 1,
            scale: 1,
            // rotate: 360,
            ease: "power3.out",
            onComplete: function () {
                gsap.to(".box", {
                    y: -10,
                    duration: 1,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        });
    </script>
</body>

</html>
