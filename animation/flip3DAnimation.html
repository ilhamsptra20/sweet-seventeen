<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 3D Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-size: 2rem;
            perspective: 1000px;
            /* Efek 3D */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .page1 {
            background-color: #222;
        }

        .page2 {
            background-color: #ffcc00;
            transform: rotateY(180deg);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            transition: transform 1.2s ease;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page page1">Klik untuk Flip 3D</div>
        <div class="page page2">Halaman Baru!</div>
    </div>

    <script>
        let flipped = false;

        document.body.addEventListener("click", () => {
            flipped = !flipped;
            gsap.to(".container", {
                rotationY: flipped ? 180 : 0,
                duration: 1.2,
                ease: "power2.inOut"
            });
        });
    </script>

</body>

</html>
