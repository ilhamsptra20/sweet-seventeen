<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Reveal Transition 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            /* Menambahkan efek 3D */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            backface-visibility: hidden;
        }

        .page1 {
            background-color: #1abc9c;
            z-index: 2;
        }

        .page2 {
            background-color: #9b59b6;
            z-index: 1;
            transform: rotateX(90deg);
            /* Mulai dalam keadaan tersembunyi */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page page1">Halaman 1</div>
        <div class="page page2">Halaman 2</div>
    </div>

    <script>
        document.body.addEventListener("click", () => {
            gsap.to(".page1", {
                duration: 1,
                rotationX: 90, // Rotasi keluar ke bawah
                ease: "power2.inOut",
                onComplete: () => {
                    document.querySelector(".page1").style.display = "none"; // Hilangkan halaman pertama setelah animasi selesai
                }
            });

            gsap.to(".page2", {
                duration: 1,
                rotationX: 0, // Rotasi masuk ke posisi normal
                ease: "power2.inOut",
                delay: 0.3 // Sedikit jeda agar efek lebih terlihat
            });
        });
    </script>

</body>

</html>
