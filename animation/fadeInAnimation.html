<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .page1 {
            background-color: #ff5733;
            z-index: 2;
        }

        .page2 {
            background-color: #33c1ff;
            opacity: 0;
            /* Awalnya disembunyikan */
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="page page1">Halaman 1 (Klik untuk Pindah)</div>
    <div class="page page2">Halaman 2</div>

    <script>
        document.querySelector(".page1").addEventListener("click", () => {
            gsap.to(".page1", { opacity: 0, duration: 0.5 }); // Fade out halaman 1
            gsap.to(".page2", { opacity: 1, duration: 0.5, delay: 0.5 }); // Fade in halaman 2 setelah 0.5s
        });
    </script>

</body>

</html>
