<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Text Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
        }

        .wave span,
        .split span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="word-fade" class="text"></div>
        <div id="word-slide" class="text"></div>
        <div id="word-zoom" class="text"></div>
    </div>

    <script>
        function animateFadeText(containerId, text) {
            const container = document.querySelector(containerId);
            const words = text.split(" ");
            container.innerHTML = words.map(word => `<span style="opacity:0;">${word}</span>`).join(" ");
            gsap.to(container.children, { opacity: 1, duration: 0.5, stagger: 0.3 });
        }

        function animateSlideText(containerId, text) {
            const container = document.querySelector(containerId);
            const words = text.split(" ");
            container.innerHTML = words.map(word => `<span style="opacity:0; display:inline-block;">${word}</span>`).join(" ");
            gsap.fromTo(container.children, { x: -50, opacity: 0 }, { x: 0, opacity: 1, duration: 0.5, stagger: 0.2 });
        }

        function animateZoomText(containerId, text) {
            const container = document.querySelector(containerId);
            const words = text.split(" ");
            container.innerHTML = words.map(word => `<span style="opacity:0; display:inline-block;">${word}</span>`).join(" ");
            gsap.fromTo(container.children, { scale: 0, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.5, stagger: 0.2 });
        }

        // Menjalankan animasi
        animateFadeText("#word-fade", "Welcome to GSAP Animations!");
        animateSlideText("#word-slide", "Sliding text animation with GSAP!");
        animateZoomText("#word-zoom", "Zoom effect on words!");
    </script>
</body>

</html>
