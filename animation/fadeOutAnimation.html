<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #ff5733;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .content {
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="content">Klik untuk Fade Out</div>

    <script>
        document.body.addEventListener("click", () => {
            gsap.to(".content", {
                opacity: 0, duration: 1, onComplete: () => {
                    document.body.style.backgroundColor = "#FFFFFF"; // Layar menjadi kosong
                }
            });
        });
    </script>

</body>

</html>
