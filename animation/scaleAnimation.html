<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scale Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .transition {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
        }
    </style>
</head>

<body>

    <div class="transition"></div>


    <script>
        gsap.to(".transition", {
            scale: 50, // Memperbesar hingga menutupi layar
            duration: 1.5, // Durasi animasi
            ease: "power2.out", // Efek easing
            onComplete: () => {
                document.body.style.backgroundColor = "#ffcc00"; // Ubah warna latar setelah animasi selesai
                document.querySelector(".transition").style.display = "none"; // Hilangkan elemen animasi
            }
        });
    </script>

</body>

</html>
