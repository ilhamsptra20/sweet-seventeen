<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Text Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
        }

        .wave span,
        .split span {
            display: inline-block;
        }

        #stroke {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            -webkit-text-stroke: 2px black;
            color: transparent;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }

            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 60px #ff0080;
            }

            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
        }

        #neon {
            animation: neon 1.5s infinite alternate;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="typing" class="text">|</div>
        <div id="fade" class="text">Fade In Effect</div>
        <div id="scale" class="text">Scaling Effect</div>
        <div id="wave" class="text wave">Wave Animation</div>
        <div id="spacing" class="text">Letter Spacing</div>
        <div id="glitch" class="text">Glitch Effect</div>
        <div id="rotate" class="text">Rotating Words</div>
        <div id="stroke" class="text">Stroke Animation</div>
        <div id="flip" class="text">Flip Effect</div>
        <div id="scramble" class="text">Scramble Effect</div>
        <div id="split" class="text">Split Animation</div>
        <div id="shadow" class="text">Shadow Pulse</div>
        <div id="blur" class="text">Blur In Effect</div>
        <div id="neon" class="text">Neon Glow Effect</div>
        <div id="bounce" class="text">Bouncing Text</div>
    </div>

    <script>
        gsap.registerPlugin(TextPlugin);

        gsap.to("#typing", { duration: 2, text: "Hello, welcome to GSAP!", ease: "none" });
        gsap.from("#fade", { opacity: 0, duration: 1.5, y: 20, ease: "power2.out" });
        gsap.from("#scale", { scale: 0, opacity: 0, duration: 1.5, ease: "elastic.out(1, 0.5)" });

        const waveText = document.querySelector("#wave");
        waveText.innerHTML = waveText.textContent.split("").map(char => `<span>${char}</span>`).join("");
        gsap.from("#wave span", { opacity: 0, y: 10, stagger: 0.05, duration: 1, ease: "power1.out" });

        gsap.fromTo("#spacing", { letterSpacing: "0px", opacity: 0 }, { letterSpacing: "5px", opacity: 1, duration: 2, ease: "power2.out" });

        function glitchEffect() {
            gsap.to("#glitch", { x: 2, duration: 0.1, repeat: 5, yoyo: true });
            gsap.to("#glitch", { x: -2, duration: 0.1, delay: 0.05, repeat: 5, yoyo: true });
        }
        setInterval(glitchEffect, 3000);

        gsap.to("#rotate", { y: "-100%", duration: 1, repeat: -1, repeatDelay: 1, ease: "power2.inOut" });
        gsap.from("#stroke", { duration: 2, opacity: 0, ease: "power2.out" });
        gsap.from("#flip", { rotateX: 90, duration: 1, ease: "back.out(1.7)" });
        gsap.to("#scramble", { duration: 2, text: "Final Text", ease: "power1.out" });

        const splitText = document.querySelector("#split");
        splitText.innerHTML = splitText.textContent.split("").map(char => `<span>${char}</span>`).join("");
        gsap.from("#split span", { opacity: 0, y: 20, stagger: 0.05, duration: 1, ease: "power2.out" });

        gsap.to("#shadow", { textShadow: "0px 0px 10px rgba(0,0,0,0.5)", duration: 1, repeat: -1, yoyo: true });
        gsap.from("#blur", { filter: "blur(10px)", opacity: 0, duration: 1.5, ease: "power2.out" });
        gsap.to("#bounce", { y: -10, duration: 0.5, repeat: -1, yoyo: true, ease: "power1.inOut" });
    </script>
</body>

</html>
