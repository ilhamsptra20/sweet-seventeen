<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Reveal Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .page1 {
            background-color: #3498db;
            z-index: 2;
        }

        .page2 {
            background-color: #e74c3c;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page page1">Halaman 1</div>
        <div class="page page2">Halaman 2</div>
    </div>

    <script>
        document.body.addEventListener("click", () => {
            gsap.to(".page1", {
                duration: 1,
                rotationY: 90, // Rotasi keluar
                scale: 0.8,
                opacity: 0,
                ease: "power2.inOut",
                onComplete: () => {
                    document.querySelector(".page1").style.display = "none"; // Hilangkan halaman pertama
                }
            });

            gsap.from(".page2", {
                duration: 1,
                rotationY: -90, // Rotasi masuk
                scale: 0.8,
                opacity: 0,
                ease: "power2.inOut",
                delay: 0.5 // Beri jeda agar terlihat efeknya
            });
        });
    </script>

</body>

</html>
