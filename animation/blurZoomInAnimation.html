<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur & Zoom Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-size: 2rem;
            position: relative;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease;
        }

        .page1 {
            background-color: #222;
            z-index: 2;
        }

        .page2 {
            background-color: #ffcc00;
            opacity: 0;
            transform: scale(0.8);
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="page page1">Klik untuk Blur & Zoom</div>
    <div class="page page2">Halaman Baru!</div>

    <script>
        let transitioned = false;

        document.body.addEventListener("click", () => {
            if (!transitioned) {
                gsap.to(".page1", {
                    scale: 0.5,
                    opacity: 0,
                    filter: "blur(15px)",
                    duration: 1,
                    ease: "power2.out",
                    onComplete: () => {
                        gsap.to(".page2", {
                            opacity: 1,
                            scale: 1,
                            duration: 1,
                            ease: "power2.in"
                        });
                    }
                });
                transitioned = true;
            }
        });
    </script>

</body>

</html>
