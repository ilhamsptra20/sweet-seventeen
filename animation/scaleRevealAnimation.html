<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Reveal Transition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            font-size: 2rem;
        }

        .transition {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="transition"></div>
    <div class="content">Klik untuk Scale Reveal</div>

    <script>
        document.body.addEventListener("click", () => {
            gsap.to(".transition", {
                scale: 50,
                duration: 1.5,
                ease: "power2.out",
                onComplete: () => {
                    document.body.style.backgroundColor = "#ffcc00";
                    document.querySelector(".content").textContent = "Halaman Baru!";
                    gsap.to(".transition", { opacity: 0, duration: 0 });
                }
            });
        });
    </script>

</body>

</html>
